<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>后台管理 | 登录页面</title>
	<link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/login.min.css">
    <style type="text/css">
    body { background:#34495E;padding-top:90px;overflow:hidden; }
    </style>
</head>
<body onmousewheel="return false;">
	<div class="container">
        <div class="login">
	        <div class="login-screen">
	          	<div class="login-icon">
	            	<img src="images/login/icon.png" alt="Welcome to Mail App" />
	            	<h4>Welcome to <small>Admin Page</small></h4>
	          	</div>
	          	<div class="login-form">
		            <div class="form-group">
		              <input type="text" class="form-control login-field" value="" placeholder="请输入账号" id="login-name" />
		              <label class="login-field-icon fui-user" for="login-name"></label>
		          	</div>
		            <div class="form-group">
		              <input type="password" class="form-control login-field" value="" placeholder="请输入密码" id="login-pass" />
		              <label class="login-field-icon fui-lock" for="login-pass"></label>
		            </div>
	            	<a class="btn btn-primary btn-lg btn-block" href="#">登&nbsp;&nbsp;&nbsp; 录</a>
	            	<a class="login-link" href="#">忘 记 密 码 ？</a>
	            </div>
	        </div>
        </div>
    </div>
</body>
</html>
